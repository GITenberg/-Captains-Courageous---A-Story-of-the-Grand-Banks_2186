description: "Captains Courageous is an 1897 novel, by Rudyard Kipling, that follows\
  \ the adventures of fifteen-year-old Harvey Cheyne Jr., the spoiled son of a railroad\
  \ tycoon, after he is saved from drowning by a Portuguese fisherman in the north\
  \ Atlantic. The novel originally appeared as a serialisation in McClure's, beginning\
  \ with the November 1896 edition.\nThe book's title comes from the ballad \"Mary\
  \ Ambree\", which starts, \"When captains courageous, whom death could not daunt\"\
  . Kipling had previously used the same title for an article on businessmen as the\
  \ new adventurers, published in The Times of 23 November 1892.\n From Wikipedia\
  \ (CC BY-SA)."
